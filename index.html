<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizerio Office Hub</title>
    <!-- Tasarım Dosyası -->
    <link rel="stylesheet" href="style.css">
    <!-- Supabase Kütüphanesi -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    
    <!-- GİRİŞ EKRANI -->
    <div id="login-screen" class="login-screen">
        <div class="login-card">
            <div class="login-logo">VIZERIO OFFICE</div>
            <div class="login-subtitle" data-i18n="login_subtitle">Dahili Yönetim Paneli</div>
            <form id="loginForm">
                <div class="field">
                    <label data-i18n="login_emailLabel">E-posta</label>
                    <input type="email" id="email" required>
                </div>
                <div class="field">
                    <label data-i18n="login_passwordLabel">Şifre</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-primary" data-i18n="login_signIn">Giriş Yap</button>
                <p id="status" class="status"></p>
            </form>
        </div>
    </div>

    <!-- ANA UYGULAMA -->
    <div id="app-shell" class="app-shell hidden">
        
        <!-- SOL MENÜ -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">VIZERIO TR</div>
                <div class="sidebar-tagline">Office Hub</div>
            </div>
            
            <nav class="sidebar-nav">
                <button class="nav-item active" data-page="dashboard">
                    <span data-i18n="nav_dashboard">Panel</span>
                </button>
                <button class="nav-item" data-page="clients">
                    <span data-i18n="nav_clients">Müşteriler</span>
                </button>
                <button class="nav-item" data-page="visa">
                    <span data-i18n="nav_visa">Vize</span>
                </button>
                <button class="nav-item" data-page="accounting">
                    <span data-i18n="nav_accounting">Muhasebe</span>
                </button>
                <button class="nav-item" data-page="marketing">
                    <span data-i18n="nav_marketing">Pazarlama</span>
                </button>
                <button class="nav-item" data-page="activity">
                    <span data-i18n="nav_activity">Loglar</span>
                </button>
                <button class="nav-item" data-page="settings">
                    <span data-i18n="nav_settings">Ayarlar</span>
                </button>
            </nav>

            <div class="sidebar-footer">
                <div class="user-mini">
                    <div class="user-avatar">U</div>
                    <div class="user-meta">
                        <div class="user-name">Kullanıcı</div>
                        <div class="user-role">Rol</div>
                    </div>
                </div>
                <button id="logoutBtn" class="btn-ghost" data-i18n="nav_logout">Çıkış</button>
            </div>
        </aside>

        <!-- SAĞ İÇERİK -->
        <div class="main">
            <header class="top-bar">
                <div class="top-left">
                    <h1 id="page-title">Dashboard</h1>
                    <p class="top-subtitle" data-i18n="top_subtitle">Yönetim Paneli</p>
                </div>
                <div class="top-right">
                    <div class="kpi">
                        <div class="kpi-label" data-i18n="kpi_today">Bugün</div>
                        <div class="kpi-value" id="todayDate"></div>
                    </div>
                </div>
            </header>

            <main class="pages">
                <!-- DASHBOARD -->
                <section id="page-dashboard" class="page active">
                    <div class="grid-2">
                        <div class="card">
                            <h2 data-i18n="dashboard_pipelineTitle">Özet</h2>
                            <div class="stats-row">
                                <div class="stat"><div class="stat-label" data-i18n="dashboard_statClients">Müşteri</div><div class="stat-value">--</div></div>
                                <div class="stat"><div class="stat-label" data-i18n="dashboard_statCases">Dosya</div><div class="stat-value">--</div></div>
                                <div class="stat"><div class="stat-label" data-i18n="dashboard_statAdspend">Reklam</div><div class="stat-value">--</div></div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- CLIENTS -->
                <section id="page-clients" class="page">
                    <div class="page-header-row">
                        <h2 data-i18n="clients_title">Müşteriler</h2>
                        <button id="btn-add-client" class="btn-primary-sm" data-i18n="clients_addClient">+ Ekle</button>
                    </div>
                    <div class="card">
                        <h3 data-i18n="clients_clientsTable">Liste</h3>
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th data-i18n="clients_colName">İsim</th>
                                    <th data-i18n="clients_colCountry">Ülke</th>
                                    <th data-i18n="clients_colStatus">Durum</th>
                                </tr>
                            </thead>
                            <tbody id="tbl-clients"><!-- Müşteri verileri buraya gelecek --></tbody>
                        </table>
                    </div>
                </section>

                <!-- MARKETING -->
                <section id="page-marketing" class="page">
                    <div class="page-header-row">
                        <h2 data-i18n="marketing_title">Pazarlama</h2>
                        <button class="btn-primary-sm" data-i18n="marketing_addCampaign">+ Kampanya</button>
                    </div>
                    <div class="card">
                        <h3 data-i18n="marketing_campaignsTable">Kampanyalar</h3>
                        <!-- Pazarlama Grafikleri Buraya -->
                    </div>
                </section>
                
                <!-- Diğer sayfalar -->
                <section id="page-visa" class="page"><h2>Visa</h2></section>
                <section id="page-accounting" class="page"><h2>Accounting</h2></section>
                <section id="page-activity" class="page"><h2>Activity</h2></section>
                <section id="page-settings" class="page"><h2>Settings</h2></section>

            </main>

            <footer class="footer">
                <span>© 2025 VizerioTR</span>
                <span data-i18n="footer_demoNote">v1.0</span>
            </footer>
        </div>
    </div>

    <!-- MODAL: MÜŞTERİ EKLEME -->
    <div id="modal-add-client" class="modal-overlay hidden">
        <div class="modal-card">
            <h3 class="modal-title" data-i18n="clients_addClientModalTitle">Yeni Müşteri</h3>
            <form id="form-add-client">
                <div class="field-group">
                    <h4 data-i18n="clients_clientInfoTitle">Bilgiler</h4>
                    <div class="field"><label data-i18n="clients_clientNameLabel">İsim</label><input type="text" id="client-name" required></div>
                    <div class="field"><label data-i18n="clients_clientEmailLabel">E-posta</label><input type="email" id="client-email" required></div>
                    <div class="field"><label data-i18n="clients_clientPhoneLabel">Telefon</label><input type="text" id="client-phone"></div>
                    <div class="field"><label data-i18n="clients_clientCountryLabel">Ülke</label><input type="text" id="client-country"></div>
                </div>
                <div class="field-group">
                    <h4 data-i18n="clients_caseInfoTitle">Dosya</h4>
                    <div class="field">
                        <label data-i18n="clients_visaTypeLabel">Vize</label>
                        <select id="case-visa-type">
                            <option value="Schengen">Schengen</option>
                            <option value="Student">Öğrenci</option>
                        </select>
                    </div>
                </div>
                <p id="client-form-status" class="status"></p>
                <div class="btn-group-footer">
                    <button type="button" id="btn-close-client-modal" class="btn-secondary-sm" data-i18n="clients_cancelBtn">İptal</button>
                    <button type="submit" class="btn-primary-sm" data-i18n="clients_saveClientBtn">Kaydet</button>
                </div>
            </form>
        </div>
    </div>

    <!-- DİL BUTONU -->
    <button id="langToggle" class="lang-toggle">TR</button>

    <!-- JS Dosyası -->
    <script src="app.js"></script>
</body>
</html>
