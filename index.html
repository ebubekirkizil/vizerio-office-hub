<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vizerio Office Hub</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="app-wrapper">
        <header class="top-bar">
            <div class="logo">Vizerio Office Hub</div>
            <div class="tagline">Visa & Travel Case Management</div>
        </header>

        <main class="content">
            <section class="card">
                <h1>Welcome back</h1>
                <p class="subtitle">
                    Sign in to manage clients, cases, marketing and accounting in one place.
                </p>

                <form id="loginForm">
                    <div class="field">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="you@company.com" required />
                    </div>

                    <div class="field">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="••••••••" required />
                    </div>

                    <button type="submit" class="btn-primary">Sign in</button>
                </form>

                <p id="status" class="status"></p>

                <p class="hint">
                    Demo için şimdilik herhangi bir email ve şifre yazıp butona basabilirsin.
                </p>
            </section>
        </main>

        <footer class="footer">
            <span>© <span id="year"></span> Vizerio Office Hub</span>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
