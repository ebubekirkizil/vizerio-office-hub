<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizerio - Yönetim Paneli</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div id="loading-screen" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#f3f4f6; display:flex; justify-content:center; align-items:center; z-index:9999;">
        <div style="text-align:center;">
            <h2 style="color:#1e293b;">Vizerio</h2>
            <p>Sistem Yükleniyor...</p>
        </div>
    </div>

    <div class="app-container" style="display:none;" id="main-app">
        <aside class="sidebar">
            <div class="logo-area">
                <h2>VIZERIO</h2>
                <span>Yönetim Paneli</span>
            </div>
            
            <nav class="menu">
                <a href="#" class="menu-item active" id="nav-finance" onclick="window.ui.switchTab('finance')">
                    <span class="material-icons-round">dashboard</span> Finans & Muhasebe
                </a>
                <a href="#" class="menu-item" id="nav-crm" onclick="window.ui.switchTab('crm')">
                    <span class="material-icons-round">people</span> Müşteri & Vize
                </a>
                <a href="#" class="menu-item">
                    <span class="material-icons-round">bar_chart</span> Raporlar
                </a>
                <a href="#" class="menu-item">
                    <span class="material-icons-round">settings</span> Ayarlar
                </a>
                <a href="#" class="menu-item text-red" onclick="window.auth.logout()">
                    <span class="material-icons-round">logout</span> Çıkış Yap
                </a>
            </nav>

            <div class="user-profile">
                <div class="avatar" id="user-avatar">YÖ</div>
                <div class="user-info">
                    <strong id="user-name">Yönetici</strong>
                    <small id="user-role">Admin</small>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <div class="search-bar">
                    <span class="material-icons-round">search</span>
                    <input type="text" placeholder="Ara..." id="global-search">
                </div>
                <div class="header-tools">
                    <div class="currency-selector">
                        <select id="currencySelect" onchange="window.ui.updateCurrency()">
                            <option value="TRY">₺ TRY</option>
                            <option value="USD">$ USD</option>
                            <option value="EUR">€ EUR</option>
                        </select>
                    </div>
                </div>
            </header>

            <div id="section-finance" class="content-section active">
                <h1>Finans Modülü Yükleniyor...</h1>
            </div>

            <div id="section-crm" class="content-section" style="display:none;">
                <h1>Müşteri Takip Modülü Yükleniyor...</h1>
            </div>
        </main>
    </div>

    <script src="js/supabase.js"></script>   <script src="js/ui.js"></script>         <script src="js/auth.js"></script>       <script src="js/accounting.js"></script> <script src="js/crm.js"></script>        <script src="js/app.js"></script>        </body>
</html>
